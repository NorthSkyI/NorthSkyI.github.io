<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîüÊó•Âø´‰πê</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        .title {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .cake {
            width: 150px;
            height: 100px;
            background: #fff5ee;
            border-radius: 20px;
            position: relative;
            margin-top: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cream {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 20px;
            background: #fff;
            border-radius: 10px;
        }

        .candle {
            width: 10px;
            height: 50px;
            background: #ffd700;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame 1s infinite alternate;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
            bottom: 100%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes flame {
            0% { 
                box-shadow: 0 0 10px #ff4500;
                background: #ffa500;
            }
            100% {
                box-shadow: 0 0 20px #ffd700;
                background: #ffff00;
            }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Ê∑ªÂä†Á•ùÁ¶èÊñáÂ≠óÊ†∑Âºè */
        .name {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="title">üéâHappy Birthday!üéâ</div>
    <!-- Ê∑ªÂä†Á•ùÁ¶èÊñáÂ≠ó -->
    <div class="name">To: ÊúÄÂèØÁà±ÁöÑÂ¶πÂ¶πÈÉ≠Èõ®Ê¨£</div>
    <div class="cake">
        <div class="cream"></div>
        <div class="candle"></div>
    </div>
    <div class="balloon" style="left: 20%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 1s; background: #87cefa;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 2s; background: #98fb98;"></div>

    <audio id="music" loop>
        <source src="happyBirthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        let audio = document.getElementById('music');
        let flag = 0;
        // ÁÇπÂáªÈ°µÈù¢ÊííÁà±ÂøÉ
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.style.cssText = `
                position: absolute;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                font-size: 40px;
                animation: float 1s ease-out forwards;
                color: #ff69b4;
            `;
            heart.innerHTML = '‚ù§Ô∏è';
            document.body.appendChild(heart);
            if(flag == 0) {
                audio.play();
                flag = 1;
            }
            setTimeout(() => heart.remove(), 1000);
        });
    </script>
</body>
</html>
